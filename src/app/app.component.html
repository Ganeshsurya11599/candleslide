<router-outlet></router-outlet>
<div class="container">
  <div id="chart">
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
      [yaxis]="chartOptions.yaxis" [title]="chartOptions.title"></apx-chart>
  </div>
  <div class="row mt-5">
    <ng-container *ngFor="let prod of products">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card pointer shadow-sm">
          <img class="card-img" [src]="prod?.image" alt="Vans">
          <div class="d-flex justify-content-end">
            <a href="#" class="card-link text-danger like icon-position">
              <i class="fas fa-heart"></i>
            </a>
          </div>
          <div class="card-body">
            <h4 class="card-title" style="color: #007185 !important;">{{prod?.name}}</h4>
            <p class="card-text">
              {{prod?.description}}</p>
            <div class="options d-flex flex-fill">
              <select class="custom-select mr-1">
                <option selected>Color</option>
                <option value="Blue">Blue</option>
              </select>
              <select class="custom-select ml-1">
                <option selected>Size</option>
                <option value="8">8 Uk</option>
                <option value="9">9 UK</option>
                <option value="10">10 Uk</option>
              </select>
            </div>
            <div class="buy d-flex justify-content-between align-items-center">
              <div class="price text-success">
                <h5 class="mt-4">${{prod?.prize}}</h5>
              </div>
              <button type="button" class="btn btn-warning mt-3 pointer" (click)="pay(prod?.prize)"> Buy</button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
